    switch (inType) {
        case "bin":
            return inArray(file, bins);
        case "lib":
            if (sdkVersion <= 6) {
                return inArray(file, libs_6);
            } else {
                return inArray(file, libs);
            }
        default:
            throw new RuntimeException("illegal type");
    }
}

boolean inArray(String file, String[] inArray) {
    for (String item : inArray) {
        if (item.equals(file)) {
            return true;
        }
    }
    return false;
}

